<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Blogging Ireland; journalism">

    <!-- TITLE | FAVICON -->
    <title>Medium Bloggy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/clean-blog.css')}}" rel="stylesheet">
</head>

<body>
<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="{{url_for('get_all_posts')}}">Medium Bloggy</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="POST">
                        <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark btn-sm ml-1" type="submit">Search</button>
                        <a class="btn btn-outline-info ml-2" href="{{ url_for('get_all_posts') }}"
                           role="button">Reset</a>
                    </form>
                    {% if not session.user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">
                            <div class="btn btn-dark btn-sm rounded-pill">Get Started</div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    {% else: %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_post') }}">Write</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile', username=session['user']) }}">Profile</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
