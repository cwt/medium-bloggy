<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- META TAGS -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Blogging Ireland; journalism">
      <meta name="author" content="Medium Bloggy">
      
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website">
      <meta property="og:url" content="{{ request.url }}">
      <meta property="og:title" content="Medium Bloggy">
      <meta property="og:description" content="Blogging Ireland; journalism">
      <meta property="og:image" content="{{ url_for('static', filename='img/logo.png', _external=True) }}">
      
      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="{{ request.url }}">
      <meta property="twitter:title" content="Medium Bloggy">
      <meta property="twitter:description" content="Blogging Ireland; journalism">
      <meta property="twitter:image" content="{{ url_for('static', filename='img/logo.png', _external=True) }}">

      <!-- TITLE | FAVICON -->
      <title>Medium Bloggy</title>
      <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.jpg')}}">
      
      <!-- Canonical URL -->
      <link rel="canonical" href="{{ request.url }}">

       <!-- CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
         integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

       <!-- CUSTOM STYLE -->
      <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
   </head>
   <body>

      <!-- NAVIGATION -->
      <header>
         <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="navbar-brand mb-0 h1" href="{{url_for('get_all_posts')}}"><img src="/static/img/logo.png" alt=""
               loading="lazy"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
               data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation"><i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="POST">
                     <input class="form-control mr-sm-2 search-button-margin" type="search" name="query" placeholder="Search all posts..." value="{{ search_query or '' }}"
                        aria-label="Search">
                     <button class="btn btn-dark ml-1" type="submit">Search</button>
                     <a class="btn btn-outline-info ml-1" href="{{ url_for('get_all_posts') }}"
                        role="button">Reset</a>
                  </form>
                  {% if not session.user %}
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
                     <span class="sr-only">(current)</span>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('register') }}">Get Started</a>
                     <span class="sr-only">(current)</span>
                  </li>
                  {% else: %}
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('create_post') }}">Write</a>
                     <span class="sr-only">(current)</span>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('upload_image') }}">Upload Image</a>
                     <span class="sr-only">(current)</span>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                     <span class="sr-only">(current)</span>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('profile', username=session['user']) }}">Profile</a>
                     <span class="sr-only">(current)</span>
                  </li>
                  {% endif %}
               </ul>
            </div>
         </nav>
      </header>
