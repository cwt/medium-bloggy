{% include "header.html" %}
<main role="main">
    <div class="jumbotron jumbotron-fluid main-jumbotron">
        <div class="container">
            <h1 class="display-2">Where good ideas find you.</h1>
            <hr class="my-4">
            <p>Read and share new perspectives on any topic.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form class="d-flex" action="{{ url_for('search') }}" method="POST">
                    <input class="form-control-lg me-2" type="search" name="query" placeholder="Search by post title..."
                           aria-label="Search">
                    <button class="btn btn-dark btn-sm ml-1" type="submit">Search</button>
                    <a class="btn btn-outline-info ml-2" href="{{ url_for('get_all_posts') }}" role="button">Reset</a>
                </form>
                {% for post in all_posts %}
                <div class="post-preview">
                    <a href="{{ url_for('show_post', post_id=post._id) }}">
                        <h2 class="post-title">
                            {{post.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{post.subtitle}}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by
                        {{post.author}}
                        on {{post.date}}
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
<hr>
